{% extends 'main.html' %} {% block content %}

<div class="container">
  <h2>Signup</h2>
  <p>{{error}}</p>
</div>
<form action="/signin/" method="POST">
  {% csrf_token %}
  <div class="container">
    <div class="row row-cols-auto">
      <div class="col">
        {{form.as_p}}
        <br />
        <button class="btn btn-primary btn-sm">Signup</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
